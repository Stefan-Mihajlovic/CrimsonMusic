<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/1d408b5acd.js" crossorigin="anonymous"></script>
    <title>Crimson Music</title>
</head>
<body>
    <header>
        <div class="greeting">
            <h2 id="timeOfDay">Good Afternoon</h2>
            <h2 class="accountName" name="accountName">STEFAN</h2>
        </div>
        <button type="button"><img src="images/noUserImg.svg" alt="userButtonImage"></button>

        <img class="moodImage" src="images/AfternoonImg.svg" alt="moodImage">
    </header>

    <main>
        <section class="vaultSection">
            <h2 class="catTitle">TheVault</h2>
            <div class="vibeVaultItem">
                <div class="vibeVaultBubble"></div>
                <i class="fa-solid fa-face-smile-wink"></i>
                <h2>Embrace the rhythm of your feelings!</h2>
                <i class="fa-solid fa-face-sad-cry"></i>
                <button><i class="fa-solid fa-play"></i></button>
            </div>
        </section>

        <section>
            <h2 class="catTitle">Recommended Songs</h2>
            <ul class="recSongs">
                <li class="songItem">
                    <div class="songInfo">
                        <img src="images/demoSongBanner.jpg" alt="songBanner">
                        <div class="songText">
                            <h2>Demo Song</h2>
                            <h3>Demo artist</h3>
                        </div>
                    </div>
                    <div class="songBtns">
                        <button><i class="fa-regular fa-heart"></i></button>
                        <button><i class="fa-solid fa-bars"></i></button>
                    </div>
                </li>
                <li class="songItem">
                    <div class="songInfo">
                        <img src="images/demoSongBanner.jpg" alt="songBanner">
                        <div class="songText">
                            <h2>Demo Song</h2>
                            <h3>Demo artist</h3>
                        </div>
                    </div>
                    <div class="songBtns">
                        <button><i class="fa-regular fa-heart"></i></button>
                        <button><i class="fa-solid fa-bars"></i></button>
                    </div>
                </li>
                <li class="songItem">
                    <div class="songInfo">
                        <img src="images/demoSongBanner.jpg" alt="songBanner">
                        <div class="songText">
                            <h2>Demo Song</h2>
                            <h3>Demo artist</h3>
                        </div>
                    </div>
                    <div class="songBtns">
                        <button><i class="fa-regular fa-heart"></i></button>
                        <button><i class="fa-solid fa-bars"></i></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <nav>
        <button class="activeScreen" type="button" onclick="setScreen('Home', this)"><i class="fa-solid fa-house"></i></button>
        <button type="button" onclick="setScreen('Search', this)"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button type="button" onclick="setScreen('Playlists', this)"><i class="fa-solid fa-border-all"></i></button>
    </nav>
</body>
</html>
